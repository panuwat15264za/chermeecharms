<!doctype html>
<html lang="th">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">

    <meta name="description"
      content="เครื่องประดับแฮนด์เมดดีไซน์พิเศษจาก Cheŕmee charm เติมความน่ารักแบบลักชูรี่ให้ทุกวันของคุณ ✨">

    <meta property="og:title" content="Cheŕmee charm">
    <meta property="og:description"
          content="เครื่องประดับแฮนด์เมดดีไซน์พิเศษ เติมความน่ารักแบบลักชูรี่ ✨">

          content="https://chermeecharms.netlify.app/01.png">

    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
</head>

<body>

    <div class="ui">
        <div class="left">
            <div class="pill">
                หน้า <span id="cur">1</span> / <span id="tot">1</span>
            </div>
        </div>
        <div class="right">
            <a href="product.html">ออกแบบสร้อย</a>
            <button id="zoom">ซูม</button>
        </div>
    </div>

    <div class="stage">
        <div id="zoomWrap" class="zoomWrap">
            <div id="flipbook">
                <div class="page"><img src="pages/1 (1).webp" alt=""></div>
                <div class="page"><img src="pages/1 (2).webp" alt=""></div>
                <div class="page"><img src="pages/1 (3).webp" alt=""></div>
                <div class="page"><img src="pages/1 (4).webp" alt=""></div>
                <div class="page"><img src="pages/1 (5).webp" alt=""></div>
                <div class="page"><img src="pages/1 (6).webp" alt=""></div>
                <div class="page"><img src="pages/1 (7).webp" alt=""></div>
                <div class="page"><img src="pages/1 (8).webp" alt=""></div>
                <div class="page"><img src="pages/1 (9).webp" alt=""></div>
                <div class="page"><img src="pages/1 (10).webp" alt=""></div>
                <div class="page"><img src="pages/1 (11).webp" alt=""></div>
                <div class="page"><img src="pages/1 (12).webp" alt=""></div>
                <div class="page"><img src="pages/1 (13).webp" alt=""></div>
                <div class="page"><img src="pages/1 (14).webp" alt=""></div>
                <div class="page"><img src="pages/1 (15).webp" alt=""></div>
                <div class="page"><img src="pages/1 (16).webp" alt=""></div>
                <div class="page"><img src="pages/1 (17).webp" alt=""></div>
                <div class="page"><img src="pages/1 (18).webp" alt=""></div>
                <div class="page"><img src="pages/1 (19).webp" alt=""></div>
                <div class="page"><img src="pages/1 (20).webp" alt=""></div>
                <div class="page"><img src="pages/1 (21).webp" alt=""></div>
                <div class="page"><img src="pages/1 (22).webp" alt=""></div>
                <div class="page"><img src="pages/1 (23).webp" alt=""></div>
                <div class="page"><img src="pages/1 (24).webp" alt=""></div>
                <div class="page"><img src="pages/1 (25).webp" alt=""></div>
                <div class="page"><img src="pages/1 (26).webp" alt=""></div>
            </div>
        </div>
    </div>


    <div class="bottom">
        <button class="navbtn" id="prev">◀</button>

        <div class="pill" style="flex:1;justify-content:center;">
            <input id="slider" type="range" min="1" max="1" value="1">
        </div>

        <button class="navbtn" id="next">▶</button>
    </div>

    <script>
        (function () {
            var $fb = $("#flipbook");
            var $cur = $("#cur");
            var $tot = $("#tot");
            var $slider = $("#slider");
            var $zoomWrap = $("#zoomWrap");
            var zoomed = false;

            var TOTAL = $fb.children(".page").length || 1;
            $tot.text(TOTAL);
            $slider.attr("max", TOTAL).val(1);

            var PAGE_RATIO = 0.707;

            function calcSize() {
                var top = 58, bottom = 58;
                var h = Math.min(780, window.innerHeight - top - bottom - 24);
                var w = Math.min(window.innerWidth - 24, Math.round(h * PAGE_RATIO));
                return { w: w, h: h };
            }

            function updateUI(p) {
                $cur.text(p);
                $slider.val(p);
                $("#prev").prop("disabled", p <= 1);
                $("#next").prop("disabled", p >= TOTAL);
            }

            function safeTurn(fn) {
                if (typeof $.fn.turn !== "function") return false;
                try { fn(); return true; } catch (e) { return false; }
            }

            function init() {
                if (typeof $.fn.turn !== "function") {
                    console.error("Turn.js โหลดไม่สำเร็จ: $.fn.turn =", $.fn.turn);
                    alert("Turn.js โหลดไม่สำเร็จ (เช็ค Network ว่า turn.min.js status 200 ไหม)");
                    return;
                }

                try { $fb.turn("destroy"); } catch (e) { }

                var s = calcSize();
                $fb.css({ width: s.w, height: s.h });

                $fb.turn({
                    width: s.w,
                    height: s.h,
                    display: "single",
                    autoCenter: true,
                    gradients: true
                });

                $fb.turn("page", 1);
                updateUI(1);
            }

            $("#prev").on("click", function () {
                safeTurn(function () { $fb.turn("previous"); });
            });

            $("#next").on("click", function () {
                safeTurn(function () { $fb.turn("next"); });
            });

            $slider.on("input change", function () {
                var p = parseInt(this.value, 10) || 1;
                safeTurn(function () { $fb.turn("page", p); });
                updateUI(p);
            });

            $("#zoom").on("click", function () {
                zoomed = !zoomed;
                $zoomWrap.css("transform", zoomed ? "scale(1.2)" : "scale(1)");
                $("#zoom").text(zoomed ? "ย่อ" : "ซูม");
            });

            $fb.on("turned", function (e, page) {
                updateUI(page);
            });

            window.addEventListener("resize", function () {
                clearTimeout(window.__r);
                window.__r = setTimeout(init, 120);
            });

            init();
        })();
    </script>


</body>

</html>
